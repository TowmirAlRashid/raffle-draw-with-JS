<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <title>Random Raffle Draw</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4 display-4 font-weight-bold">JS Raffle Draw App</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="input" class="font-wight-bold">Enter All Names</label>
          <textarea id="input" class="form-control" rows="14" placeholder="Enter Comma and a Single Space separated names"></textarea>
        </div>

        <div>
          <button class="btn btn-primary my-4 mb-4" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Show all Names
          </button>

          <div class="collapse my-4" id="collapseExample">
            <div class="card card-body my-4">
              <ul class="list-group" id="name-list">
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label>Output Display</label>
        <div class="my-4 card card-body" style="border: 1px solid gray; margin: 20px 0">
          <div class=" text-center mb-4">
          <h2 id="display">Display</h2>
        </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success mt-4 mb-4" id="give-a-try">
            Give It A Try
          </button>
        </div>

        <ul class="list-group-item my-4">
          <li class="list-group-item"><strong>
            First Winner: <span id="first-position"></span>
          </strong></li>
          <li class="list-group-item"><strong>
            Second Winner: <span id="second-position"></span>
          </strong></li>
          <li class="list-group-item"><strong>
            Third Winner: <span id="third-position"></span>
          </strong></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="./dynamic.js"></script>
</body>
</html>
